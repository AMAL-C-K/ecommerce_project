    <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: #f1f1f1;
}
</style>
</head>
<body>
    <h1 style="text-align: center;margin-bottom: 10px;">search results for "{{query}}"</h1><br>
<div class="row" >
    {% for product in products %}
  <div class="column" style="margin-bottom: 40px;">
    <div class="card">
      <img src="{{product.image.url}}" style="width: 200px;height: 200px;">
      <a href="{{product.get_product_url}}"><h2 >{{product.name}}</h2></a>
      <div class="price" style="font-size: 18px;" >{{product.price}} &nbsp;<span style="text-decoration: line-through;">{{product.base_price}}</span></div>
    </div>
  </div>
  {% endfor %}
</div>
<hr>
</body>
</html>
